<div ng-controller="KeyPressCtrl">
    <div
            ui-keypress="{65:'keypressCallbackLeft($event)',
             83:'keypressCallbackRight($event)',
             87:'keypressCallbackUp($event)',
             32: 'keypressCallbackSpace($event)',
             68: 'keypressCallbackDown($event)'
             }"


            ng-include="'partials/map.html'" tabindex="0">
</div>

</div>
