<div id="keypress-wrapper" ng-controller="KeyPressCtrl">
    <div
            ui-keydown="{
             37:'keypressCallbackLeft($event)',
             39:'keypressCallbackRight($event)',
             38:'keypressCallbackUp($event)',
             32: 'keypressCallbackSpace($event)',
             40: 'keypressCallbackDown($event)'
             }"

            ui-keyup="{
             37:'keypressCallbackUpLeft($event)',
             39:'keypressCallbackUpRight($event)',
             38:'keypressCallbackUpUp($event)',
             32: 'keypressCallbackUpSpace($event)',
             40: 'keypressCallbackUpDown($event)'
             }"

            ng-include="'partials/map.html'" tabindex="0" x-focus>
</div>

</div>
